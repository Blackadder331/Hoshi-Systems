        <img onclick="topFunction()" class="mark" id="myBtn" src="./images/HoshiSys_Mark.svg" alt="Hoshi Systems">
    </footer>

    <!-- SCRIPTS -->
    <script>
        // A function that takes an element id, a start value, an end value, and a duration
        function animateCounter(id, start, end, duration) {
          // Get the element by id
          let element = document.getElementById(id);
          // Calculate the increment per frame
          let increment = (end - start) / (duration / 16.67);
          // Set the current value to the start value
          let current = start;
          // Set an interval to update the element every 16.67 ms (60 fps)
          let interval = setInterval(function() {
            // Update the current value by adding the increment
            current += increment;
            // Round the current value to the nearest integer
            current = Math.round(current);
            // Set the element's innerHTML to the current value
            element.innerHTML = current.toLocaleString();
            // If the current value is equal or greater than the end value
            if (current >= end) {
              // Clear the interval
              clearInterval(interval);
              // Set the element's innerHTML to the end value
              element.innerHTML = end.toLocaleString();
              // Call the animateCounter function again after 5 seconds
              setTimeout(function() {
                animateCounter(id, start, end, duration);
              }, 5000);
            }
          }, 16.67);
        }
      
        // Call the function for each counter element with different parameters
        animateCounter("counter1", 0, 23000, 2000);
        animateCounter("counter2", 0, 7989, 2000);
        animateCounter("counter3", 0, 16897, 2000);
        animateCounter("counter4", 0, 109, 2000);
        animateCounter("counter5", 0, 389, 2000);
        animateCounter("counter6", 0, 999, 2000);



        // <!--Scroll to top -->

        // Get the button:
        let mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
        // Scroll to top logic
        window.scrollTo({ top: 0, behavior: "smooth" });
        }
      </script>
